<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consume Square Service</title>
    <script language="javascript" type="text/javascript">
        var xmlhttp;

        function drawSquare()
            {
                xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = callback;

                var rows = document.getElementById("rows").value;
                var cols = document.getElementById("cols").value;
                // Ejemplo de url para método GET
                // var url = "squareService.php?rows=" + rows + "&cols=" + cols;
                //console.log(url);
                // Ejemplo de url para método POST
                var url = "squareService.php";
                
                // Ejemplo de consumo de url para método GET
                // xmlhttp.open("GET", url, true);
                xmlhttp.open("POST", url, true);
                xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xmlhttp.send("rows=" + rows + "&cols="+ cols);

            }

            function callback()
            {
                if(xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    document.getElementById("results").innerHTML = xmlhttp.responseText;
                }
            }


    </script>
</head>
<body>

    <div id="results"></div>
    Rows: <input type="text" id="rows"/><br/>
    Columns: <input type="text" id="cols"/><br/>
    <input type="button" value="Draw Square" onclick="drawSquare()"/>
    
</body>
</html>
